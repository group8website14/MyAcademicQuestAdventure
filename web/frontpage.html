<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Academic Quest Explorer</title>

  <style>
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00c3ff, 0 0 10px #00c3ff; }
      100% { text-shadow: 0 0 15px #CAF0F8, 0 0 20px #CAF0F8; }
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100vw, 100vh); }
    }

    .explore-button:hover {
      background-color: #0077B6;
      transform: scale(1.05);
    }
  </style>

</head>

<body style="margin:0;height:100vh;background:linear-gradient(135deg, #03045E, #0077B6);display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Times New Roman', Times, serif;color:#CAF0F8;overflow:hidden;position:relative;">

  <h1 style="font-size:8em;background:linear-gradient(45deg, #00c3ff, #CAF0F8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 2s infinite alternate;margin:0;line-height:1.1;">MY ACADEMIC</h1>

  <h1 style="font-size:8em;background:linear-gradient(45deg, #00c3ff, #CAF0F8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 2s infinite alternate;margin:0;line-height:1.1;">QUEST</h1>

  <h1 style="font-size:8em;background:linear-gradient(45deg, #00c3ff, #CAF0F8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 2s infinite alternate;margin:0;line-height:1.1;">EXPLORER</h1>

  <p style="margin-top:20px;font-size:2rem;font-style:italic;color:#ADE8F4;">Unlock the secrets to academic success - are you in?</p>

  <div style="position:absolute;width:10px;height:8px;background:#ADE8F4;border-radius:50%;opacity:0.8;top:10%;left:20%;animation:move 12s infinite;"></div>
  <div style="position:absolute;width:10px;height:8px;background:#ADE8F4;border-radius:50%;opacity:0.8;top:30%;left:70%;animation:move 15s infinite;"></div>
  <div style="position:absolute;width:10px;height:8px;background:#ADE8F4;border-radius:50%;opacity:0.8;top:60%;left:40%;animation:move 18s infinite;"></div>
  <div style="position:absolute;width:10px;height:8px;background:#ADE8F4;border-radius:50%;opacity:0.8;top:80%;left:80%;animation:move 20s infinite;"></div>

  <a href="site.html" style="text-decoration:none;margin-top:30px;">
    <button class="explore-button" style="padding:15px 70px;font-size:1.2em;font-family:'Playfair Display',serif;font-style:italic;font-weight:bold;border:none;background-color:#CAF0F8;color:black;border-radius:12px;cursor:pointer;transition:transform 0.3s ease,background-color 0.4s;">✨ Let's Explore More ✨</button>
  </a>

</body>
</html>
